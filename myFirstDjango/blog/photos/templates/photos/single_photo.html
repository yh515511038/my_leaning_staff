{% extends "base.html" %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'photos/photos.css' %}">
{% endblock %}

{% block content %}
    <div class="photo-container">
        {% if prev_id in image_id_list %}
            <a class="image-link" href="{% url 'banban' prev_id %}">
                <svg class="image-arrow left-image-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </a>
        {% endif %}
        <img src="{{ single.image.url }}" class="single-photo">
        {% if next_id in image_id_list %}
            <a class="image-link" href="{% url 'banban' next_id %}">
                <svg class="image-arrow right-image-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>              
            </a>
        {% endif %}
    </div>
    <!-- 
    <form class="upload-form" action="{% url 'banban' single.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image.label_tag }}
        {{ form.image }}
        {{ form.image.errors }}
        <button type="submit">Upload!</button>
    </form>
    -->
{% endblock %}
