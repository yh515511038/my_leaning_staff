{% extends 'base.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'posts/post_card.css' %}">
{% endblock %}

{% block content %}
    <div class="tag-container">
        {% for tag in tags %}
            <a href="{% url 'tagged_post_list' tag.id %}" class="tag-link">
                <div class="post-tag">
                <h3 class="tag-title">{{ tag.caption }}</h3>
                <img src="{{ tag.image.url }}" alt="tag-image" class="tag-image">
                <!-- <p class="post-desc">{{ post.excerpt }}</p> -->
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
