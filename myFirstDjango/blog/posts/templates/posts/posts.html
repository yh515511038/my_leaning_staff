{% extends 'base.html' %}
{% load static %}

{% block css_file %}
  <link rel="stylesheet" href="{% static 'posts/posts.css' %}">
  <link rel="stylesheet" href="{% static 'posts/post_card.css' %}">
  {% endblock %}
{% block title %} All Posted Posts we have! {% endblock %}

{% block content %}
    <div class="post-container">
      {% for post in posts %}
      {% include "posts/includes/post_card.html" %}
      {% endfor %}
    </div>
{% endblock %}
