{% load static%}

<div class="post-container">
  {% for post in posts %}
    <a href="{% url 'post-detail' post.slug %}" class="post-link">
      <div class="post-card">
        <div class="post-head">
          <img src="{{ post.image.url }}" alt="post-image" class="post-image">
        </div>
        <div class="post-text">
          <h3 class="post-title">{{ post.title }}</h3>
          <p class="post-desc">{{ post.excerpt }}</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
